<!DOCTYPE html>
<html>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

<h1>Add New Item to {{restaurant.name}}</h1>

<h3> Item Name: </h3>
<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id )}}" method="post">

<input type='text' size='30' name='name'>
<h3> Item Description: </h3>
<input type='text' size='30' name='description'>
<h3> Item Course: </h3>
  <input type="radio" name="course" value="Appetizer" checked> Appetizer<br>
  <input type="radio" name="course" value="Entree"> Entree<br>
  <input type="radio" name="course" value="Dessert"> Dessert <br>
  <input type="radio" name="course" value="Beverage"> Beverage <br> </input>
<h3> Item Price: </h3>
<input type='text' size='30' name='price'>
<br><br>
<input type="submit" value="Create"></input>
</form>

</html>
